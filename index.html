<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Desing Form Register</title>


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="estilos.css">
            
</head>
<body>
	
	<div class="container" id="caja">
		
		<div class="cabecera">
			
			<i class="fa fa-paper-plane"></i>

		</div>

		<div class="formulario">
			
			 <div class="row">

			    <form class="col s12">

			      <div class="row">
			        <div class="input-field col s6">
			          <i class="fa fa-user prefix"></i>
			          <input id="icon_prefix" type="text" class="validate">
			          <label for="icon_prefix">User name</label>
			        </div>
			       
			      </div>

			      <div class="row">
			      	 <div class="input-field col s6">
			          <i class="fa fa-unlock-alt  prefix"></i>
			          <input id="icon_telephone" type="tel" class="validate">
			          <label for="icon_telephone">Password</label>
			        </div>
			      </div>

			      <div class="row">
			      	 <div class="input-field col s6">
			          <i class="fa fa-envelope prefix"></i>
			          <input id="icon_email" type="tel" class="validate">
			          <label for="icon_email">Email</label>
			        </div>
			      </div>
			    
			    </form>

			  </div>

		</div>


		<div class="botones">
			<button class="btn waves-effect waves-light col-sm-12" type="submit" name="action" id="signIn">Sign In </button>

		    <button class="btn waves-effect waves-light col-sm-12" type="submit" name="action" id="register">Register </button>
		</div>

		<p class="texto">Login with</p>

		<div class="redes">
			<div class="facebook">
				<i class="fab fa-facebook-f" id="facebook"></i>
			</div>

			<div class="google">
				<i class="fab fa-google-plus-g" id="googlePlus"></i>	
			</div>
			
			<div class="twitter">
				<i class="fab fa-twitter" id="twitter"></i>	
			</div>

		</div>

	</div>
	
</body>
</html>
